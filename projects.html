<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Manno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/projects.css">
</head>
<body>
    <main id="main">
        <div id="container">

            <div class="widget one" id="name-box">
                <h1>Noah Manno</h1>
                <h2 id="bio-text"></h2>
                <img class="arrow title-arrow" src="./assets/images/arrow.png" alt="arrow pointer">
            </div>

            <div class="widget two" id="my-projects">
                <img class="widget-icon" src="./assets/images/projectspageicon.png" alt="a portfolio opening">
                <h3>My Projects</h3>
            </div>

            <a class="widget three project-box" href="https://noah-manno.github.io/music-teacher-blog/">
                <img class="project-screenshot" src="./assets/images/musicteacherblog.png" alt="music teacher blog website">
                <h3>Project 1</h3> 
                <h2>Music Teacher Blog</h2>
                <div class="skills-used">
                    <img class="skill-icon" src="./assets/images/htmllogo.png" alt="html">
                    <img class="skill-icon" src="./assets/images/cssicon.png" alt="css">
                    <img class="skill-icon" src="./assets/images/Javascript.png" alt="javascript">
                </div>
            </a>

            <a class="widget four project-box" href="https://noah-manno.github.io/zachary-personal-website/">
                <img class="project-screenshot" src="./assets/images/zachmannosite copy.png" alt="zachary manno's music portfolio website">
                <h3>Project 2</h3> 
                <h2>Zachary Manno Personal Website</h2>
                <div class="skills-used">
                    <img class="skill-icon" src="./assets/images/htmllogo.png" alt="html">
                    <img class="skill-icon" src="./assets/images/cssicon.png" alt="css">
                </div>
            </a>

            <a class="widget five project-box" href="https://noah-manno.github.io/noah-manno-music/">
                <img class="project-screenshot" src="./assets/images/Noah Manno Music copy.png" alt="Noah Manno's music website">
                <h3>Project 3</h3> 
                <h2>Noah Manno Music Website</h2>
                <div class="skills-used">
                    <img class="skill-icon" src="./assets/images/htmllogo.png" alt="html">
                    <img class="skill-icon" src="./assets/images/cssicon.png" alt="css">
                    <img class="skill-icon" src="./assets/images/Javascript.png" alt="javascript">
                </div>
            </a>

            <div class="widget six"id="contact-me">
                <img class="widget-icon" src="./assets/images/mailiconthin.png" alt="about me icon of person">
                <h3>Contact Me</h3> 
            </div>


        </div>
    </main>
    <script src="./assets/js/projects.js"></script>
</body>
</html>
