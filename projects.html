<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Manno</title>

    <link rel="icon" type="image/x-icon" href="noah.ico">
    <link rel="shortcut icon" href="noah.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/projects.css">
</head>
<body>
    <main id="main">
        <div id="container">

            <div class="widget one" id="name-box">
                <h1>Noah Manno</h1>
                <h2 id="bio-text"></h2>
                <img class="arrow title-arrow" src="./assets/images/arrow.png" alt="arrow pointer">
            </div>

            <div class="widget two" id="my-projects">
                <img class="widget-icon" src="./assets/images/projectspageicon.png" alt="a portfolio opening">
                <h3>My Projects</h3>
            </div>

            <a class="widget three project-box" href="https://noah-manno.github.io/taste-harmony/">
                <img class="project-screenshot" src="./assets/images/Taste Harmony Landing.png" alt="taste Harmony Website">
                <h3>Project 1</h3> 
                <h2>Taste Harmony</h2>
                <div class="skills-used">
                    <img class="skill-icon" src="./assets/images/htmllogo.png" alt="html">
                    <img class="skill-icon" src="./assets/images/cssicon.png" alt="css">
                    <img class="skill-icon" src="./assets/images/Javascript.png" alt="javascript">
                    <img class="skill-icon" src="./assets/images/APIlogo.png" alt="api">
                    <img class="skill-icon" src="./assets/images/jquerylogo.png" alt="jQuery">
                    <img class="skill-icon" src="./assets/images/Foundationframwork.png" alt="foundation framework">
                </div>
            </a>

            <a class="widget four project-box" href="https://noah-manno.github.io/parent-whisperer/">
                <img class="project-screenshot" src="./assets/images/parentWhisperer.png" alt="parent whisperer website">
                <h3>Project 2</h3> 
                <h2>Parent Whisperer</h2>
                <div class="skills-used">
                    <img class="skill-icon" src="./assets/images/htmllogo.png" alt="html">
                    <img class="skill-icon" src="./assets/images/cssicon.png" alt="css">
                    <img class="skill-icon" src="./assets/images/Javascript.png" alt="javascript">
                    <img class="skill-icon" src="./assets/images/Bootstrapframework.png" alt="Bootstrapframework">
                </div>
            </a>

            <a class="widget five project-box" href="https://noah-manno.github.io/weather-find/">
                <img class="project-screenshot" src="./assets/images/weatherfindscreenshot.png" alt="weather-find">
                <h3>Project 3</h3> 
                <h2>Weather-Find</h2>
                <div class="skills-used">
                    <img class="skill-icon" src="./assets/images/htmllogo.png" alt="html">
                    <img class="skill-icon" src="./assets/images/cssicon.png" alt="css">
                    <img class="skill-icon" src="./assets/images/Javascript.png" alt="javascript">
                    <img class="skill-icon" src="./assets/images/Bootstrapframework.png" alt="Bootstrapframework">
                    <img class="skill-icon" src="./assets/images/APIlogo.png" alt="api">
                </div>
            </a>

            <div class="widget six"id="contact-me">
                <img class="widget-icon" src="./assets/images/mailiconthin.png" alt="about me icon of person">
                <h3>Contact Me</h3> 
            </div>


        </div>
    </main>
    <script src="./assets/js/projects.js"></script>
</body>
</html>
