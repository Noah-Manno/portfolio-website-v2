<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Manno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main id="main">
        <div id="container">
            <header>
                <h1>Noah Manno</h1>
                <div id="bio">
                    <p id="bio-text"></p>
                </div>
            </header>
            <div id="widgets">
                
                <div class="widget" id="one">
                    <img class="widget-icons" src="./assets/images/aboutmeicon.png" alt="book with person and writing feather">
                    <h2>About Me</h2>
                    <img class="arrow" src="./assets/images/arrow.png" alt="arrow pointer">
                </div>

                <div class="widget" id="two">
                    <img class="widget-icons" src="./assets/images/projectsicon.png" alt="a computer with a few browsers opened up and a document, globe, and www icon.">
                    <h2>My Projects</h2>
                    <img class="arrow" src="./assets/images/arrow.png" alt="arrow pointer">
                </div>

                <a class="widget" id="three" href="https://noah-manno.github.io/noah-manno-music/">
                    <img class="widget-icons" src="./assets/images/musicicon.png" alt="music notes">
                    <h2>My Music</h2>
                    <img class="arrow" src="./assets/images/arrow.png" alt="arrow pointer">
                </a>

                <a class="widget" id="four" href="https://github.com/Noah-Manno">
                    <img class="widget-icons" src="./assets/images/githubicon.png" alt="github logo">
                    <h2>Github</h2>
                    <img class="arrow" src="./assets/images/arrow.png" alt="arrow pointer">
                </a>

                <div class="widget" id="five">
                    <img class="widget-icons" src="./assets/images/linkinicon.png" alt="Linkedin logo">
                    <h2>LinkedIn</h2>
                    <img class="arrow" src="./assets/images/arrow.png" alt="arrow pointer">
                </div>

                <div class="widget" id="six">
                    <img class="widget-icons" src="./assets/images/emailicon.png" alt="email icon">
                    <h2>Contact Me</h2>
                    <img class="arrow" src="./assets/images/arrow.png" alt="arrow pointer">
                </div>

            </div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
